name: Build and Push Docker Images to GHCR and Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        runner_type: [repo, org]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Copy environment file for runner type
        run: |
          cp .env-${{ matrix.runner_type }} .env

      - name: Build and push Docker image to both registries
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gh-self-hosted-runner-${{ matrix.runner_type }}:latest
            ghcr.io/${{ github.repository_owner }}/gh-self-hosted-runner-${{ matrix.runner_type }}:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gh-self-hosted-runner-${{ matrix.runner_type }}:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gh-self-hosted-runner-${{ matrix.runner_type }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Make GHCR images public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
        run: |
          echo "Setting GHCR package visibility to public for runner type: ${{ matrix.runner_type }}..."
          
          # Wait a moment for the package to be registered in GHCR
          sleep 5
          
          # Set the package visibility to public using the correct API endpoint
          PACKAGE_NAME="gh-self-hosted-runner-${{ matrix.runner_type }}"
          
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/orgs/$OWNER/packages/container/$PACKAGE_NAME" \
            -f visibility='public' 2>&1 || \
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/users/$OWNER/packages/container/$PACKAGE_NAME" \
            -f visibility='public' 2>&1 || \
          echo "Note: Could not set package visibility. You may need to set it manually in GitHub settings."
          
          echo "Package visibility update completed for $PACKAGE_NAME"
