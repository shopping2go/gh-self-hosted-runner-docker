name: Build and Push Docker Images to GHCR and Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        runner_type: [repo, org]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Copy environment file for runner type
        run: |
          cp .env-${{ matrix.runner_type }} .env

      - name: Build and push Docker image to both registries
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gh-self-hosted-runner-${{ matrix.runner_type }}:latest
            ghcr.io/${{ github.repository_owner }}/gh-self-hosted-runner-${{ matrix.runner_type }}:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gh-self-hosted-runner-${{ matrix.runner_type }}:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gh-self-hosted-runner-${{ matrix.runner_type }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Make GHCR images public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          SHA: ${{ github.sha }}
        run: |
          echo "Installing GitHub CLI..."
          sudo apt-get update && sudo apt-get install -y gh
          for runner_type in repo org; do
            for tag in latest $SHA; do
              IMAGE=ghcr.io/$OWNER/gh-self-hosted-runner-$runner_type:$tag
              echo "Setting $IMAGE to public..."
              gh api -X PATCH "/user/packages/container/gh-self-hosted-runner-$runner_type/versions" \
                -F visibility=public \
                --header "Accept: application/vnd.github+json"
            done
          done
